services:
  backend:
    build: ./wordcloud-backend
    ports:
      - "3001:3001"
    env_file:
      - ./wordcloud-backend/.env
    depends_on:
      - db

  frontend:
    build: ./wordcloud-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./wordcloud-frontend/.env

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wordcloud
    ports:
      - "5432:5432"
    volumes:
      - ./wordcloud-backend/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
